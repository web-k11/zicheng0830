<style>
  
/* 會影響字體 */
body {
  min-height: 100vh;
  font-family: 'Noto Sans TC', sans-serif;
  position: relative;
  overflow-x: hidden;
} 
/* 背景顏色 */
  body::before { 
  content: '';
  position: fixed; /* 固定背景顏色不會因為內容變動 */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ffeac2 0%, #ffc67d 100%);
  z-index: -10;
}

/* 背景漂浮元素 */
.floating-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.floating-item {
  position: absolute;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: float 15s infinite ease-in-out;
}

.floating-thing {
  position: absolute;
  font-size: 1.2rem;
  opacity: 0.2;
  animation: float 20s infinite ease-in-out;
  color: rgba(144, 163, 96, 1);
  text-shadow: 0 0 5px rgba(124, 140, 83, 0.1);
}  
@keyframes float {
  0%, 100% {
    transform: translateY(0) translateX(0) rotate(0deg);
  }
  25% {
    transform: translateY(-20px) translateX(10px) rotate(5deg);
  }
  50% {
    transform: translateY(-35px) translateX(-15px) rotate(-5deg);
  }
  75% {
    transform: translateY(-15px) translateX(15px) rotate(3deg);
  }
}

/* 搜尋框光圈效果 */
.search-glow {
  position: relative;
}

.search-glow::before {
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  border-radius: 0.5rem;
  background: linear-gradient(45deg, rgba(197, 127, 93, 0), rgba(197, 127, 93, 0.5), rgba(197, 127, 93, 0)); /* 使用 morandi-orange-500 的 RGBA */
  z-index: -1;
  animation: searchGlow 2s infinite alternate;
}

@keyframes searchGlow {
  0% {
    opacity: 0.3;
    background-position: 0% 50%;
  }
  100% {
    opacity: 0.6;
    background-position: 100% 50%;
  }
}

/* 標題顏色、特效、漸層 */
.title-effect {
  letter-spacing: 0.15em;
  margin-left: 0.15em;
  text-align: center;
  background: linear-gradient(120deg, #ad6a4b, #94583b, #7d472e); 
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  position: relative;
  display: inline-block;
  text-shadow: 1px 2px 4px rgba(105, 56, 34, 0.25); /* 使用 morandi-orange-900 的 RGBA */
  animation: titleShimmer 3s infinite;
  font-weight: 800;
}

@keyframes titleShimmer {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* 標題光暈效果 - 更柔和 */
.title-effect::before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  background: radial-gradient(circle at center, rgba(248, 234, 220, 0.15) 0%, rgba(248, 234, 220, 0) 70%);
  z-index: -1;
  border-radius: 50%;
  filter: blur(8px);
}

/* 確保副標題置中 */
.subtitle {
  width: 100%;
  text-align: center;
  display: block;
}

@keyframes spinner {
  to {
    transform: rotate(360deg);
  }
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(-2px);
  }
  50% {
    transform: translateY(-6px);
  }
}

@keyframes wobble {
  0%, 100% {
    transform: rotate(-3deg);
  }
  50% {
    transform: rotate(3deg);
  }
}

.empty-icon {
  font-size: 4rem;
  animation: wobble 2s ease-in-out infinite;
  display: inline-block;
}

.line-clamp-1 {
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.line-clamp-2 {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.song-card {
  transition: all 0.3s ease;
  transform: translateZ(0);
  will-change: transform, box-shadow;
  box-shadow:
  0 5px 5px -1px rgba(0, 0, 0, 0.15),   /* 第一層：比 hover 的第一層更輕微 */
  0 0px 5px 0px rgba(0, 0, 0, 0.08);  /* 第二層：比 hover 的第二層更輕微 */
}

.song-card:hover {
  transform: translateY(-4px);
  box-shadow:
  0 10px 5px -3px rgba(0, 0, 0, 0.17), 
  0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

/* 顏色-置頂按鈕 */
.back-to-top {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  padding: 0.75rem;
  border-radius: 9999px;
  background-color: rgba(168, 108, 78, 0.6);
  color: white;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  z-index: 50;
  transition: all 0.07s ease;
}

/* 滑鼠滑到按鈕上方時的樣式 (Hover 效果) */
.back-to-top:hover {
  background-color: #ad6a4b; /* 不透明且更飽和的 morandi-orange-600 */
  box-shadow: 0 10px 20px -5px rgba(173, 106, 75, 0.3), 0 6px 12px -3px rgba(173, 106, 75, 0.15);
 /* morandi-orange-700 的 RGBA */
  transform: translateY(-1px); /* 輕微上移效果，增加互動感 */
}

/* 按鈕被點擊或按下時的樣式 (Active 效果) */
.back-to-top:active {
  background-color: #94583b; /* 更深、更飽和的 morandi-orange-700 */
  box-shadow: 0 5px 10px -2px rgba(148, 88, 59, 0.4), 0 2px 4px -1px rgba(148, 88, 59, 0.2); /* 陰影縮小，模擬按壓感 */
  transform: translateY(0); /* 回到原位，或輕微下壓 */
}
.back-to-top.hidden {
  opacity: 0;
  transform: translateY(2.5rem);
  pointer-events: none;
}

.toast-notification {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 9999px;
  font-size: 0.875rem;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
  z-index: 100;
}

.toast-notification.hidden {
  opacity: 0;
  transform: translateX(-50%) translateY(1rem);
  pointer-events: none;
}

.loading-spinner {
  height: 2.5rem;
  width: 2.5rem;
  border-radius: 9999px;
  border: 4px solid #e5e7eb;
  border-top-color: #c57f5d;
  animation: spinner 0.6s linear infinite;
}

/* 清除所有按鈕樣式 */
.clear-button {
  transition: all 0.3s ease;
}

.clear-button.disabled {
  opacity: 0.5;
  background-color: rgba(235, 235, 235, 0.5); 
  color: rgba(172, 172, 172, 0.7); 
  cursor: not-allowed; /* 提示用戶不可點擊 */
}
.clear-button.disabled:hover { 
  opacity: 0.5;
  background-color: rgba(235, 235, 235, 0.5);
  color: rgba(172, 172, 172, 0.7);
}

/* 搜尋框清除按鈕 */
.search-clear-button {
  position: absolute;
  right: 2.5rem;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  padding: 0.25rem;
  border-radius: 50%;
  background-color: rgba(156, 163, 175, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.search-clear-button:hover {
  background-color: rgba(156, 163, 175, 0.4);
}

.search-clear-button.hidden {
  opacity: 0;
  visibility: hidden;
}

/* 確保已選分類區域在所有設備上都有背景色 */
#selected-categories {
  background-color: #EBEBEB;
}
</style>
</head>
<body>
<!-- 背景漂浮元素 -->
<div class="floating-bg" id="floating-bg"></div>

<div id="app" class="container mx-auto px-4 py-6 sm:py-8">

<div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-6 sm:mb-8 backdrop-blur-sm bg-opacity-90">

>

<script>
// 全局變量
let allSongs = [];
let filteredSongs = [];
let languages = new Set();
let categories = new Set();
let categoryCounts = {};
let categoryOrder = {};
let selectedCategories = new Set();
let currentLanguageFilter = 'all';

// DOM 元素
const searchInput = document.getElementById('search-input');
const searchClear = document.getElementById('search-clear');
const categoryFilter = document.getElementById('category-filter');
const activeFilters = document.getElementById('active-filters');
const selectedCategoriesContainer = document.getElementById('selected-categories');
const languageFilter = document.getElementById('language-filter');
const songCount = document.getElementById('song-count');
const loading = document.getElementById('loading');
const error = document.getElementById('error');
const retryButton = document.getElementById('retry-button');
const emptyState = document.getElementById('empty-state');
const songsGrid = document.getElementById('songs-grid');
const backToTop = document.getElementById('back-to-top');
const clearCategoriesButton = document.getElementById('clear-categories');
const toastNotification = document.getElementById('toast-notification');
const floatingBg = document.getElementById('floating-bg');

// 初始化
document.addEventListener('DOMContentLoaded', () => {
  createFloatingElements();
  fetchSheetData();
  setupEventListeners();
});

// 創建漂浮元素
function createFloatingElements() {
  const numElements = 15;
  const numThings = 10; // 增加漂浮的數量
  
  // 創建基本圓形元素
  for (let i = 0; i < numElements; i++) {
    const element = document.createElement('div');
    const size = Math.random() * 20 + 5; // 5px to 25px
    const left = Math.random() * 100; // 0% to 100%
    const top = Math.random() * 100; // 0% to 100%
    const delay = Math.random() * 5; // 0s to 5s
    const duration = Math.random() * 10 + 10; // 10s to 20s
    
    element.className = 'floating-item';
    element.style.width = `${size}px`;
    element.style.height = `${size}px`;
    element.style.left = `${left}%`;
    element.style.top = `${top}%`;
    element.style.animationDelay = `${delay}s`;
    element.style.animationDuration = `${duration}s`;
    element.style.opacity = Math.random() * 0.5 + 0.1; // 0.1 to 0.6
    
    floatingBg.appendChild(element);
  }
  
  // 創建漂浮圖形元素
  for (let i = 0; i < numThings; i++) {
    const element = document.createElement('div');
    const left = Math.random() * 100; // 0% to 100%
    const top = Math.random() * 100; // 0% to 100%
    const delay = Math.random() * 5; // 0s to 5s
    const duration = Math.random() * 10 + 15; // 15s to 25s
    
    element.className = 'floating-thing';
    element.textContent = '✉️';
    element.style.left = `${left}%`;
    element.style.top = `${top}%`;
    element.style.animationDelay = `${delay}s`;
    element.style.animationDuration = `${duration}s`;
    element.style.fontSize = `${Math.random() * 1 + 1}rem`;
    
    floatingBg.appendChild(element);
  }
}

// 設置事件監聽器
function setupEventListeners() {
  // 搜索框
  searchInput.addEventListener('input', () => {
    filterSongs();
    toggleSearchClearButton();
  });
  
  // 搜索框清除按鈕
  searchClear.addEventListener('click', () => {
    searchInput.value = '';
    filterSongs();
    toggleSearchClearButton();
    searchInput.focus();
  });

  // 清除分類按鈕
  clearCategoriesButton.addEventListener('click', () => {
    if (selectedCategories.size > 0) {
      selectedCategories.clear();
      updateSelectedCategoriesUI();
      filterSongs();
    }
  });

  // 回到頂部按鈕
  backToTop.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });

  // 監聽滾動事件
  window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
      backToTop.classList.remove('hidden');
    } else {
      backToTop.classList.add('hidden');
    }
  });

  // 重試按鈕
  retryButton.addEventListener('click', fetchSheetData);
}

// 切換搜索框清除按鈕顯示狀態
function toggleSearchClearButton() {

  }

// 獲取試算表數據
async function fetchSheetData() {
  showLoading();
  hideError();

  try {
    // 使用新的試算表ID
    const sheetId = '1VaHom_Wa1IM-KiC4roG2W2dfgBx24Jzpsc6GtSrHX9g';
    
    // 使用Google Sheets API v4直接獲取數據
    // 注意：這需要試算表已設置為"任何人都可以查看"
    const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=AIzaSyDFU1PsOmEKCZfnJkCi5-1kVMi6yk5aDtE`;

    const response = await fetch(apiUrl);
    
    if (!response.ok) {
      // 嘗試使用備用方法
      return await fetchSheetDataAlternative(sheetId);
    }

    const data = await response.json();
    
    if (!data.values || data.values.length <= 1) {
      throw new Error('No data found in spreadsheet');
    }
    
    // 處理數據 - 將標題行與數據行結合成對象數組
    const headers = data.values[0];
    const rows = data.values.slice(1);
    
    const processedData = rows.map(row => {
      const item = {};
      headers.forEach((header, index) => {
        item[header] = row[index] || '';
      });
      return item;
    });
    
    processSheetData(processedData);
    hideLoading();
  } catch (err) {
    console.error('Error fetching sheet data:', err);
    // 嘗試使用備用方法
    await fetchSheetDataAlternative(sheetId);
  }
}

// 備用獲取試算表數據方法
async function fetchSheetDataAlternative(sheetId) {
  try {
    // 使用 OpenSheet API 作為備用
    const apiUrl = `https://opensheet.elk.sh/${sheetId}/Sheet1`;
    
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();
    processSheetData(data);
    hideLoading();
  } catch (err) {
    console.error('Error fetching sheet data (alternative):', err);
    
    // 最後嘗試使用 sheetdb.io
    try {
      const apiUrl = `https://sheetdb.io/api/v1/58f61be4dda40/${sheetId}`;
      const response = await fetch(apiUrl);
      
      if (!response.ok) {
        throw new Error('All methods failed');
      }
      
      const data = await response.json();
      processSheetData(data);
      hideLoading();
    } catch (finalErr) {
      console.error('All methods failed:', finalErr);
      hideLoading();
      showError();
    }
  }
}

// 處理試算表數據
function processSheetData(data) {
  // 重置數據
  allSongs = [];
  languages = new Set();
  categories = new Set();
  categoryCounts = {};
  categoryOrder = {};
  selectedCategories.clear();

  // 首先處理 F 欄的「分類項目」來獲取分類順序
  data.forEach((row) => {
    const categoryItem = row.分類項目 || row['分類項目'] || row.CategoryItem || '';
    if (categoryItem && categoryOrder[categoryItem] === undefined) {
      categoryOrder[categoryItem] = Object.keys(categoryOrder).length;
      categories.add(categoryItem);
    }
  });

  // 處理歌曲數據
  allSongs = data.map((row, index) => {
    const song = {
      id: index + 1,
      title: (row.歌名 || row.title || row.Song || '').trim(), 
    artist: (row.歌手 || row.artist || row.Artist || '').trim(),
    language: (row.語言 || row.language || row.Language || '').trim(),
    category: (row.分類 || row.category || row.Category || '').trim(),
    notes: (row.備註 || row.notes || row.Notes || '').trim(),
      categories: []
    };

    if (song.language) {
      languages.add(song.language);
    }

    if (song.category) {
      const categoryList = song.category.split(',').map(cat => cat.trim());
      song.categories = categoryList;

      categoryList.forEach(cat => {
        if (cat) {
          categories.add(cat);
          categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;

          // 如果這個分類還沒有順序（不在 F 欄中），給它一個較大的順序值
          if (categoryOrder[cat] === undefined) {
            categoryOrder[cat] = 1000 + Object.keys(categoryOrder).length;
          }
        }
      });
    }

    return song;
  })

.filter(song => song.title);

  filterSongs();
  updateUI();
}

// 過濾歌曲
function filterSongs() {
  const searchTerm = searchInput.value.toLowerCase();
  
  filteredSongs = allSongs.filter(song => {
// --- 關鍵修改點：在所有過濾條件的最前面，先檢查歌名是否存在 ---
    if (!song.title) { // 如果歌名是空值 (null, undefined, 或空字串 '')
      return false;   // 就直接排除這首歌，不計入 filteredSongs
    }
    // 語言過濾
    if (currentLanguageFilter !== 'all' && song.language !== currentLanguageFilter) {
      return false;
    }

    // 分類過濾
    if (selectedCategories.size > 0) {
      for (const category of selectedCategories) {
        if (!song.categories.includes(category)) {
          return false;
        }
      }
    }

    // 搜索過濾
    if (searchTerm) {
      return (
        (song.title && song.title.toLowerCase().includes(searchTerm)) ||
        (song.artist && song.artist.toLowerCase().includes(searchTerm)) ||
        (song.language && song.language.toLowerCase().includes(searchTerm)) ||
        (song.category && song.category.toLowerCase().includes(searchTerm)) ||
        (song.notes && song.notes.toLowerCase().includes(searchTerm))
      );
    }

    return true;
  });

  updateCategoryCounts();
  updateSongsUI();
}

// 更新分類計數
function updateCategoryCounts() {
  const newCounts = {};

  filteredSongs.forEach(song => {
    if (song.categories && song.categories.length > 0) {
      song.categories.forEach(cat => {
        if (cat) {
          newCounts[cat] = (newCounts[cat] || 0) + 1;
        }
      });
    }
  });

  categoryCounts = newCounts;
  updateCategoryFilterUI();
}

// 更新 UI
function updateUI() {
  updateLanguageFilterUI();
  updateCategoryFilterUI();
  updateSongsUI();
  updateSelectedCategoriesUI();
  updateClearButtonState();
  toggleSearchClearButton();
}

}

// 更新語言過濾器 UI
function updateLanguageFilterUI() {
  languageFilter.innerHTML = '';

  // 不添加"全部"按鈕，直接添加語言按鈕
  Array.from(languages).sort().forEach(language => {
    const button = document.createElement('button');
    button.className = `px-2 sm:px-3 py-1.5 sm:py-2 rounded-lg bg-grey-100 hover:bg-grey-200 text-grey-700 font-medium text-xs sm:text-sm transition-colors ${
      currentLanguageFilter === language ? 'bg-morandi-orange-600 text-white hover:bg-morandi-orange-700' : ''
    }`;
    button.textContent = language;
    button.addEventListener('click', () => {
      if (currentLanguageFilter === language) {
        // 如果點擊當前選中的語言，則切換回"全部"
        currentLanguageFilter = 'all';
      } else {
        currentLanguageFilter = language;
      }
      updateLanguageFilterUI();
      filterSongs();
    });
    languageFilter.appendChild(button);
  });
}

// 更新分類過濾器 UI
function updateCategoryFilterUI() {
  categoryFilter.innerHTML = '';

  // 按照原始順序排序分類
  const sortedCategories = Array.from(categories).sort((a, b) => {
    const orderA = categoryOrder[a] !== undefined ? categoryOrder[a] : Number.MAX_SAFE_INTEGER;
    const orderB = categoryOrder[b] !== undefined ? categoryOrder[b] : Number.MAX_SAFE_INTEGER;
    return orderA - orderB;
  });

  sortedCategories.forEach(category => {
    const button = document.createElement('button');
    button.className = `px-3 py-1.5 rounded-lg bg-morandi-orange-100 hover:bg-morandi-orange-200 text-morandi-orange-700 font-medium flex items-center text-base transition-all duration-200 ${
      selectedCategories.has(category)
        ? 'bg-morandi-orange-500 text-grey-100 hover:bg-morandi-orange-600 -translate-y-1 shadow-md'
        : ''
    }`;
    
    const span = document.createElement('span');
    span.className = 'line-clamp-1';
    span.textContent = category;
    button.appendChild(span);

    const count = document.createElement('span');
    count.className = `ml-1.5 inline-flex items-center justify-center min-w-[20px] h-5 px-1 rounded-full text-xs font-semibold ${
      selectedCategories.has(category) ? 'bg-white/30 text-white' : 'bg-morandi-orange-200 text-morandi-orange-800'
    }`;
    count.textContent = categoryCounts[category] || 0;
    button.appendChild(count);

    button.addEventListener('click', () => {
      toggleCategory(category);
    });

    categoryFilter.appendChild(button);
  });
}

// 更新歌曲 UI
function updateSongsUI() {
  songCount.textContent = filteredSongs.length;
  songsGrid.innerHTML = '';

  if (filteredSongs.length === 0) {
    emptyState.classList.remove('hidden');
    songsGrid.classList.add('hidden');
  } else {

    songsGrid.classList.remove('hidden');

        const card = createSongCard(song);
        songsGrid.appendChild(card);
      }
    });
  }

// 創建歌曲卡片
function createSongCard(song) {
  const card = document.createElement('div');
  card.className = `song-card bg-white rounded-lg p-2.5 border-l-4 ${getLanguageColor(song.language)} hover:border-morandi-orange-500 relative transition-all duration-300 hover:-translate-y-1`;

  // 標題
  const title = document.createElement('h3');
  title.className = 'text-lg font-bold text-grey-800 pr-1 line-clamp-2';
  title.textContent = song.title || '';
  card.appendChild(title);

  // 歌手和語言
  const artistLangContainer = document.createElement('div');
  artistLangContainer.className = 'flex flex-wrap justify-between items-center mt-1 gap-1';

  const artist = document.createElement('p');
  artist.className = 'text-xs sm:text-sm text-grey-600 line-clamp-1 mr-1';
  artist.textContent = song.artist || '';
  artistLangContainer.appendChild(artist);

  if (song.language) {
    const language = document.createElement('span');
    language.className = `language-tag px-1.5 py-0.5 text-xs rounded-full ${getLanguageClass(song.language)} whitespace-nowrap`;
    language.textContent = song.language;
    artistLangContainer.appendChild(language);
  }

  card.appendChild(artistLangContainer);

  // 分類標籤
  if (song.categories && song.categories.length > 0) {
    const categoriesContainer = document.createElement('div');
    categoriesContainer.className = 'mt-1 flex flex-wrap';

    song.categories.forEach(category => {
      if (category) {
        const tag = document.createElement('span');
        tag.className = `inline-block px-1 py-0.5 text-xs rounded-full mr-1 mb-0.5 cursor-pointer ${
          selectedCategories.has(category)
            ? 'bg-morandi-orange-200 text-morandi-orange-800 font-medium'
            : 'bg-morandi-orange-100 text-morandi-orange-800'
        }`;
        tag.textContent = category;
        tag.addEventListener('click', () => {
          toggleCategory(category);
        });
        categoriesContainer.appendChild(tag);
      }
    });

    card.appendChild(categoriesContainer);
  }

  // 備註
  if (song.notes) {
    const notes = document.createElement('p');
    notes.className = 'mt-1 text-xs text-grey-500 line-clamp-2';
    
    const noteLabel = document.createElement('span');
    noteLabel.className = 'font-medium';
    noteLabel.textContent = '備註: ';
    notes.appendChild(noteLabel);
    
    notes.appendChild(document.createTextNode(song.notes));
    card.appendChild(notes);
  }

  // 複製按鈕
  const copyButtonContainer = document.createElement('div');
  copyButtonContainer.className = 'absolute top-9 right-3';

  const copyButton = document.createElement('button');
  copyButton.className = 'p-2 bg-morandi-blue-400 hover:bg-morandi-blue-100 hover:text-[#ad6a4b] text-[#f3e4d3] rounded-full focus:outline-none shadow-md transition-all duration-200 hover:-translate-y-1 active:scale-95';

  const copyIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  copyIcon.setAttribute('class', 'h-8 w-8');
  copyIcon.setAttribute('fill', 'none');
  copyIcon.setAttribute('viewBox', '0 0 24 24');
  copyIcon.setAttribute('stroke', 'currentColor');
  
  const copyPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
  copyPath.setAttribute('stroke-linecap', 'round');
  copyPath.setAttribute('stroke-linejoin', 'round');
  copyPath.setAttribute('stroke-width', '2');
  copyPath.setAttribute('d', 'M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z');
  
  copyIcon.appendChild(copyPath);
  copyButton.appendChild(copyIcon);

  copyButton.addEventListener('click', () => {
    const textToCopy = `${song.artist} - ${song.title}`.trim();
    copyToClipboard(textToCopy);
  });

  copyButtonContainer.appendChild(copyButton);
  card.appendChild(copyButtonContainer);

  return card;
}

// 切換分類選擇
function toggleCategory(category) {
  if (selectedCategories.has(category)) {
    selectedCategories.delete(category);
  } else {
    selectedCategories.add(category);
  }
  
  updateSelectedCategoriesUI();
  updateCategoryFilterUI();
  filterSongs();
}

// 複製到剪貼簿
function copyToClipboard(text) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text)
      .then(() => {
        showToast();
      })
      .catch(err => {
        console.error('Failed to copy: ', err);
      });
  } else {
    // 回退方案
    const textArea = document.createElement('textarea');
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    
    try {
      document.execCommand('copy');
      showToast();
    } catch (err) {
      console.error('Fallback: Copy command failed', err);
    }
    
    document.body.removeChild(textArea);
  }
}

  setTimeout(() => {

// 獲取語言顏色
function getLanguageColor(language) {
  if (!language) return 'border-grey-500';

  const colors = [
    'border-morandi-orange-500',
    'border-morandi-blue-500',
    'border-grey-500',
    'border-morandi-orange-400',
    'border-morandi-blue-400',
    'border-grey-400',
    'border-morandi-orange-600',
    'border-morandi-blue-600',
    'border-grey-600',
    'border-morandi-orange-700', // 增加一些深色調選擇
    'border-morandi-blue-700',
  ];

  let hash = 0;
  for (let i = 0; i < language.length; i++) {
    hash = language.charCodeAt(i) + ((hash << 5) - hash);
  }

  const index = Math.abs(hash) % colors.length;
  return colors[index];
}

// 獲取語言類別
function getLanguageClass(language) {
  if (!language) return 'bg-grey-100 text-grey-800';

  const classes = [
    'bg-morandi-orange-100 text-morandi-orange-800',
    'bg-morandi-blue-100 text-morandi-blue-800',
    'bg-morandi-orange-200 text-morandi-orange-800',
    'bg-morandi-blue-200 text-morandi-blue-800',
    'bg-morandi-orange-100 text-morandi-orange-700',
    'bg-morandi-blue-100 text-morandi-blue-700',
    'bg-morandi-orange-200 text-morandi-orange-700',
    'bg-morandi-blue-200 text-morandi-blue-700',
    'bg-morandi-orange-100 text-morandi-orange-900',
  ];

  let hash = 0;
  for (let i = 0; i < language.length; i++) {
    hash = language.charCodeAt(i) + ((hash << 5) - hash);
  }

  const index = Math.abs(hash) % classes.length;
  return classes[index];
}
